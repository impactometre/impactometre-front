<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="template_a_componentiser.css">
</head>
<body>
<header>
    <div class="header-logo">
        <h1>Impactomètre</h1>
        <p>Comparaison d'impact environnemental des réunions.</p>
    </div>
    <div class="header-about">

    </div>
</header>
<main>
    <div class="scenarios">
        <div class="scenario-full">
            <div class="scenario-header">
                <h2>Scénario A</h2>
            </div>
            <div class="scenario-body">
                <div class="scenario-section">
                    <div class="scenario-section-header">
                        Matériel
                    </div>
                    <div class="scenario-section-body">
                        <div class="scenario-line">
                            <div class="scenario-line-caption">
                                <p>Nombre de choses</p>
                                <span class="scenario-line-caption-tooltip">?</span>
                            </div>
                            <div class="scenario-line-button incrementer-button">
                                <button type="button" class="incrementer-button-minus" name="incrementer-button-minus">-</button><input type="text" name="incrementer-button-value" value="0"></input><button type="button" class="incrementer-button-plus" name="incrementer-button-plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scenario-empty">
            <div class="scenario-header">
            </div>
            <div class="scenario-body">
                <img src="assets/img/add_scenario_button.svg" onerror="this.onerror=null; this.src='image.png'">
            </div>
        </div>
        <div class="scenario-empty">
            <div class="scenario-header">
            </div>
            <div class="scenario-body">
            </div>
        </div>
    </div>
    <div class="results">
        <div class="results-header">
            Résultats
        </div>
        <div class="results-content">

        </div>
    </div>
</main>
</body>
</html>
